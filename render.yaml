services:
  - type: web
    name: capstone-backend
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm run prisma:generate && npm run prisma:migrate:deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: capstone-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: capstone-db
    plan: free
    databaseName: capstone
    user: capstone

